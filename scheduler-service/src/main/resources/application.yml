server:
  port: 8880

spring:
  application:
    name: scheduler-service
  datasource:
    url: ${POSTGRES_URL}
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    generate-ddl: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true
  kafka:
    topics:
      sending-tasks: EMAIL_SENDING_TASKS

logging:
  level:
    org.springframework.web: "debug"
    org.hibernate:
      SQL: "debug"

kafka:
  topic:
    email: EMAIL_SENDING_TASKS
